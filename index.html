<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">

        

        <div class="container" id="results">
            <p>Rock, Paper, Scissors! First to 5 Wins!</p>

        </div>

        <div class="container" id="score">
            <p class="player"></p>
            <p class="computer"></p>
        </div>

        <div class="container" id="buttons">
            <button id="Rock"><img src="images/rock-pixel.png" alt="pixel-rock"></button>
            <button id="Paper"><img src="images/scroll-pixel.png" alt="pixel-paper"></button>
            <button id="Scissors"><img src="images/scissors-pixel-art.png" alt="pixel-scissors"></button>
            
        </div>
    </div>



    <script>

        var playerScore = 0;
        var computerScore = 0;


        const playerScoreContainer = document.querySelector('#score .player');
        const computerScoreContainer = document.querySelector('#score .computer');

        const results = document.querySelector('#results');


        const buttons = document.querySelectorAll('#buttons button');

        buttons.forEach((button) => {
            button.addEventListener('click', playRound)       
        });



        // getComputerChoice() generates a random number [0,2] and returns rock for 0, paper for 1, and scissors for 2
        function getComputerChoice() {
            let randomNumber = Math.floor(Math.random() * 3);
    
            switch (randomNumber) {
                case 0:
                    return "Rock";
                case 1:
                    return "Paper";
                case 2:
                    return "Scissors";
            }
        }

        function resetScore() {
            playerScore = 0;
            computerScore = 0;
            updateScore();
        }

        function updateScore() {
            playerScoreContainer.textContent = `${playerScore}`;
            computerScoreContainer.textContent = `${computerScore}`;
        }

        function checkScore() {
            if (playerScore == 5) {
                results.textContent = `You Win! Score: ${playerScore} : ${computerScore}`;
                resetScore();
            }
            else if (computerScore == 5) {
                results.textContent = `You Lose! Score: ${playerScore} : ${computerScore}`;
                resetScore();
            }
        }

        
            



        function playRound(e) {
            let playerSelection = this.id;
            let computerSelection = getComputerChoice();

            switch (true) {

                case ((playerSelection === "Rock") && (computerSelection === "Paper")):
                case ((playerSelection === "Paper") && (computerSelection === "Scissors")):
                case ((playerSelection === "Scissors") && (computerSelection === "Rock")):
                    results.textContent = `You lose! ${computerSelection} beats ${playerSelection}`;
                    computerScore += 1;
                    break;
                
                case (playerSelection == computerSelection):
                    //let result = playRound(newPlayerChoice, getComputerChoice());
                    // return result;
                    results.textContent = 'Tie!';
                    break;


                default:
                    results.textContent = `You win! ${playerSelection} beats ${computerSelection}`; 
                    playerScore += 1;
                    break;
            }
            updateScore();
            checkScore();
        }


        

       

        


    </script>
</body>
</html>
